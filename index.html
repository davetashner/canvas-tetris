<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Tetris</title>
        <link rel='stylesheet' href='style.css' />
    </head>
    <body>
        <h1>Thank you Lakeside Leopards!</h1>
        
        <div class="container">
            <img src="lakeside-leopard.jpg" alt="Lakeside Leopard" class="leopard-image">

            <div class="game-content">
                <audio id="clearsound" src="sound/pop.ogg" preload="auto"></audio>
                <canvas id="gameCanvas" width='300' height='600'></canvas>
                <button id="playbutton" onclick="playButtonClicked();">Play</button>
            </div>

            <img src="lakeside-leopard.jpg" alt="Lakeside Leopard" class="leopard-image">
        </div>

        <!-- On-Screen Controls for Mobile -->
        <div class="controls">
            <div class="row">
                <button class="control-button" ontouchstart="simulateKeyPress('rotate'); event.preventDefault();" onclick="simulateKeyPress('rotate');">&#x21BB;</button>
            </div>
            <div class="row">
                <button class="control-button" ontouchstart="simulateKeyPress('left'); event.preventDefault();" onclick="simulateKeyPress('left');">&#x25C0;</button>
                <button class="control-button" ontouchstart="simulateKeyPress('down'); event.preventDefault();" onclick="simulateKeyPress('down');">&#x25BC;</button>
                <button class="control-button" ontouchstart="simulateKeyPress('right'); event.preventDefault();" onclick="simulateKeyPress('right');">&#x25B6;</button>
            </div>
        </div>

        <script src='js/tetris.js'></script>
        <script src='js/controller.js'></script>
        <script src='js/render.js'></script>
        <script>
            function simulateKeyPress(action) {
                keyPress(action);
                render();
            }
        </script>
    </body>
</html>
