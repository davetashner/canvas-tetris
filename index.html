<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Tetris</title>
        <link rel='stylesheet' href='style.css' />
        <style>
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 40px;
                padding-top: 20px;
            }
            .leopard-image {
                width: 200px;
                height: auto;
                border-radius: 15px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            }
            .game-content {
                text-align: center;
            }
            h1 {
                text-align: center;
                font-size: 26px;
                font-weight: bold;
                color: #ffdd57;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            /* On-Screen Controls */
            .controls {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }
            .row {
                display: flex;
                justify-content: center;
                gap: 15px;
            }
            .control-button {
                width: 60px;
                height: 60px;
                font-size: 30px;
                font-weight: bold;
                text-align: center;
                border-radius: 10px;
                border: none;
                background: linear-gradient(45deg, #ff9900, #ff5e62);
                color: white;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
                cursor: pointer;
                transition: transform 0.1s ease;
            }
            .control-button:active {
                transform: scale(0.9);
            }
        </style>
    </head>
    <body>
        <h1>Thank you Lakeside Leopards!</h1>
        
        <div class="container">
            <img src="lakeside-leopard.jpg" alt="Lakeside Leopard" class="leopard-image">

            <div class="game-content">
                <audio id="clearsound" src="sound/pop.ogg" preload="auto"></audio>
                <canvas width='300' height='600'></canvas>
                <button id="playbutton" onclick="playButtonClicked();">Play</button>
            </div>

            <img src="lakeside-leopard.jpg" alt="Lakeside Leopard" class="leopard-image">
        </div>

        <!-- On-Screen Controls for Mobile -->
        <div class="controls">
            <div class="row">
                <button class="control-button" onclick="simulateKeyPress('rotate')">ðŸ”„</button>
            </div>
            <div class="row">
                <button class="control-button" onclick="simulateKeyPress('left')">â—€</button>
                <button class="control-button" onclick="simulateKeyPress('down')">â–¼</button>
                <button class="control-button" onclick="simulateKeyPress('right')">â–¶</button>
            </div>
        </div>

        <script src='js/tetris.js'></script>
        <script src='js/controller.js'></script>
        <script src='js/render.js'></script>
        <script>
            function simulateKeyPress(action) {
                keyPress(action);
                render();
            }
        </script>
    </body>
</html>
